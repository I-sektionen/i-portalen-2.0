<mat-toolbar color="primary">
  <button
    type="button"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="">
    <h1>I-Portalen</h1>
  </button>
  <span class="fill-remaining-space"></span>
  <span>
    <button mat-icon-button>
      <mat-icon>event_available</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>event</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>person</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [fixedInViewport]="true"
      [attr.role]="(isMobile$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isMobile$ | async) ? 'over' : 'side'"
      [opened]="!(isMobile$ | async)">
    <mat-nav-list>
      <a mat-list-item routerLink="events">
        <mat-icon>event_note</mat-icon>
        Evenemang
      </a>
      <a mat-list-item routerLink="bookings">
        <mat-icon>today</mat-icon>
        Bokningsportal
      </a>
      <a mat-list-item routerLink="organisations">
        <mat-icon>group</mat-icon>
        Organisationer
      </a>
      <a mat-list-item routerLink="sponsors">
        <mat-icon>business</mat-icon>
        Sponsorer
      </a>
      <h3>KONTO</h3>
      <a mat-list-item routerLink="">
        <mat-icon>exit_to_app</mat-icon>
        Logga ut
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Content here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
