<div class="center-content" (click)="$event.stopPropagation();" (keydown.tab)="$event.stopPropagation() ">

  <form (ngSubmit)="login()" [formGroup]="loginForm" >

    <!--Email-->
    <mat-form-field>
      <input matInput placeholder="LiU-ID" formControlName="liuId">
      <mat-error *ngIf="liuId.touched && liuId.hasError('required')">
        LiU-ID krävs.
      </mat-error>
    </mat-form-field>

    <!--Password-->
    <mat-form-field>
      <input matInput placeholder="Lösenord" type="password" formControlName="password">
      <mat-error *ngIf="password.touched && password.hasError('required')">
        Lösenord krävs.
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="wrongCred"> Felaktiga användaruppgifter. </mat-error>

    <!--Forgot password-->
    <a [routerLink]="['/reset']" class="btn btn-link">Glömt lösenordet?</a>

    <!--Submit-->
    <div class="login-button-div">
      <button
        mat-raised-button
        color="primary">
        Logga in
      </button>
    </div>
  </form>

</div>
