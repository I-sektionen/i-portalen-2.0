<div class="center-content" (click)="$event.stopPropagation();" (keydown.tab)="$event.stopPropagation() ">

    <form (ngSubmit)="login()" [formGroup]="loginForm" >

      <!--Email-->
      <mat-form-field>
        <input matInput placeholder="LiU-ID" formControlName="liu_id">
        <mat-error *ngIf="liu_id.touched && liu_id.hasError('required')">
          LiU-ID krävs.
        </mat-error>
      </mat-form-field>

      <!--Password-->
      <mat-form-field>
        <input matInput placeholder="Lösenord" type="password" formControlName="password">
        <mat-error *ngIf="password.touched && password.hasError('required')">
          Lösenord krävs.
        </mat-error>
      </mat-form-field>

      <!--Forgot password-->
      <a [routerLink]="['/new_password']" class="btn btn-link">Glömt lösenordet?</a>

      <!--Submit-->
      <div class="login-button-div">
        <button
          mat-raised-button
          color="primary">
          Logga in
        </button>
      </div>
    </form>

</div>
