<form *ngIf="form" (ngSubmit)="submit()" [formGroup]="form">

  <!--Form Fields-->
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div *ngFor="let formField of formFields" fxFlex="{{formField.width}}">
      <app-form-field [formField]="formField" [form]="form"
                      [(oldFilesDownloadUrls)]="oldFilesDownloadUrls" [(newFilesDownloadUrls)]="newFilesDownloadUrls">

      </app-form-field>
    </div>
  </div>

  <ng-content></ng-content>

  <!--Submit-->
  <button mat-raised-button color="primary" [disabled]="form.invalid">

      Skapa {{title}}
