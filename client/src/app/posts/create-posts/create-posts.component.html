<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Attribut">
    <ng-template matTabContent>
      <app-attributes (eventEmitter)="eventEmitter($event)"></app-attributes>
    </ng-template>
  </mat-tab>
  <mat-tab label="Text">
    <ng-template matTabContent>
      <app-post-content
        *ngIf="!fullscreenToggle"
        [data]="data"
        (dataChange)="dataChange($event)"
      ></app-post-content>
      <app-live-preview
        [data]="data"
        (fullscrenEmit)="fullscrenEmit($event)"
      ></app-live-preview>
    </ng-template>
  </mat-tab>
</mat-tab-group>
