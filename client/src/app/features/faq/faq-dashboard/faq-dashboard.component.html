<div id="wrapper">
  <h1>
    FAQ
  </h1>


  <div *ngFor="let category of categories">
    <h4>{{category}}</h4>
    <div *ngFor="let item of questions" class="question">
      <div *ngIf="item.category == category">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{item.question}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{item.answer}}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
