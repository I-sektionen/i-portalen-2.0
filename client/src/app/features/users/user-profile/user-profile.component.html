<h2 *ngIf="user">{{user.firstName + ' ' + user.lastName | titlecase}}</h2>

<form *ngIf="user" [class.disabled-fields]="!editing" class="example-container" (ngSubmit)="onSubmit(userInformation)"
      [formGroup]="userInformation">
  <mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Kön" [formControl]="userInformation.controls['gender']">
      <mat-option value="">--</mat-option>
      <mat-option value="Man">Man</mat-option>
      <mat-option value="Woman">Kvinna</mat-option>
      <mat-option value="Other">Annat/icke-binär</mat-option>
      <mat-option value="Unspecified">Vill ej ange</mat-option>

    </mat-select>
  </mat-form-field>


  <table>
    <mat-form-field class="shorter medshort">
      <mat-select placeholder="Nuvarande årskurs" [formControl]="userInformation.controls['currentYear']">

        <mat-option value="">--</mat-option>
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>

      </mat-select>
    </mat-form-field>

    <mat-form-field class="shorter">
      <mat-select placeholder="Klass" [formControl]="userInformation.controls['class']">
        <mat-option value="">--</mat-option>
        <mat-option value="A">A</mat-option>
        <mat-option value="B">B</mat-option>
        <mat-option value="C">C</mat-option>
        <mat-option value="D">D</mat-option>
        <mat-option value="E">E</mat-option>
        <mat-option value="F">F</mat-option>
        <mat-option value="IiA">IiA</mat-option>
        <mat-option value="IiB">IiB</mat-option>
      </mat-select>
    </mat-form-field>
  </table>

    <mat-form-field id="allergies">
    <input matInput placeholder="Allergier" [formControl]="userInformation.controls['allergies']">
  </mat-form-field>
    <br>
  <mat-form-field id="adress">
    <input matInput placeholder="Adress" [formControl]="userInformation.controls['address']">
    <mat-error *ngIf="userInformation.controls['address'].touched &&
    userInformation.controls['address'].hasError('required')">
      Adress krävs.
    </mat-error>
  </mat-form-field>

  <table>
    <mat-form-field class="shorter medshort">

      <input matInput placeholder="Postnummer" [formControl]="userInformation.controls['zipCode']">
      <mat-error *ngIf="userInformation.controls['zipCode'].touched &&
      userInformation.controls['zipCode'].hasError('required')">
        Postnummer krävs.
      </mat-error>

    </mat-form-field>

    <mat-form-field class="shorter">
      <input matInput placeholder="Ort" [formControl]="userInformation.controls['city']">
      <mat-error *ngIf="userInformation.controls['city'].touched &&
    userInformation.controls['city'].hasError('required')">
        Ort krävs.
      </mat-error>
    </mat-form-field>


  </table>
  <mat-slide-toggle [formControl]="userInformation.controls['newspaper']">Ipkuré</mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions>

  <button *ngIf="editing && userInformation.dirty" type="submit" mat-flat-button color="primary">Spara</button>
  <button *ngIf="editing && !userInformation.dirty" (click)="editing = !editing" mat-flat-button color="primary">
    Avbryt
  </button>
  <button *ngIf="!editing" (click)="editFields()" mat-flat-button color="primary">Ändra</button>
  <button type="button" mat-dialog-close mat-flat-button color="warn" class="close">Stäng</button>

</mat-dialog-actions>
</form>
