<link rel="stylesheet" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.7.1.min.css?ver=4.7.1">

<mdb-carousel class="carousel slide carousel-fade" [animation]="'slide'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://iportalen-us.s3.amazonaws.com:443/client/hero/Kopia%20av%20KARRIA%CC%88R-1.png" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Light mask</h3>
      <p>First text</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://iportalen-us.s3.amazonaws.com:443/client/hero/banner-ippi.jpg" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Strong mask</h3>
      <p>Secondary text</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://iportalen-us.s3.amazonaws.com:443/client/hero/Kopia%20av%20KARRIA%CC%88R-1.png" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Slight mask</h3>
      <p>Third text</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
