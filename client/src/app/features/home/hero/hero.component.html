
<div style = "position:relative; left:0px; top:0px;">

    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://firebasestorage.googleapis.com/v0/b/i-portalen.appspot.com/o/hero-images%2FVintermo%CC%88tet%2520-%25202018-01-19.jpg?alt=media&token=103ad1ec-e98e-4dab-9e25-ab2e4eb16620">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://firebasestorage.googleapis.com/v0/b/i-portalen.appspot.com/o/hero-images%2Fgeneric_hero.jpg?alt=media&token=4109bedb-8b5e-4867-92e6-8a32ded07d89">

    </div>

</mdb-carousel>

</div>
