<div id="poll-component">
  <h3>Omröstningar</h3>
  <button mat-flat-button routerLink="create_poll">Skapa poll</button>


  <h3>Omröstningar</h3>
  <div id="container">
    <mat-card *ngFor="let poll of pollList | async" class="poll">
      <mat-card-header>
        <mat-card-title><h3>{{poll.heading}}</h3></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{poll.desc}}</p>
        <p>{{poll.createdBy}}</p>
        <p>{{poll.event}}</p>
        <p>{{poll.resultAcces}}</p>
        <p>{{poll.resultAccesType}}</p>
        <p>{{poll.verification}}</p>
        <div *ngIf="(poll.publishOptions==='Starta vid förspecifierad tid'); else publishDate">
          <p>{{poll.publishDate}}</p>
          <p>{{poll.unpublishDate}}</p>
        </div>
        <ng-template #publishDate><p>{{poll.publishOptions}}</p></ng-template>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button routerLink="{{poll.id}}">Redigera</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
