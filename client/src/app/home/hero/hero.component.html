      <div *ngIf="!!element.linkUrl; else noLink">
        <div>
          <a [href]="element.linkUrl">
            <div class="view w-100">

      </div>

        <ng-template #noLink>

            <img class="d-block w-100" [src]="element.imageUrl" alt="First slide">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
          </div>
        </ng-template>
